<!DOCTYPE html>
<html>
    <head>
        <title>js3_soma.htm - somatoria</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <h3>Ordenar dois valores: </h3>
        <form name="FormOrdem" action="" method="POST">
            Digite o primeiro numero: <input type="text" name="f_n1" /><br />
            Digite o segundo numero: <input type="text" name="f_n2" /><br />
            <input type="button" name="btn_soma" value="Ordenar" onclick="ordenar()"/>
            <input type="button" name="btn_cancela" value="Cancelar"/>
        </form>

        <script language="javascript">
            function ordenar(){
                var n1 ;
                var n2 ;
                n1 = parseInt(document.FormOrdem.f_n1.value);
                n2 = parseInt(document.FormOrdem.f_n2.value);

                if(n1 < n2){
                    window.alert('Ordem crescente: ' + n1 +', '+ n2);
                }
                else{
                window.alert('Ordem crescente: ' + n2 +', '+ n1);
                }
            }

        </script>
    </body>
</html>
