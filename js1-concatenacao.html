<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="utf-8"/>
        <title>Concatenação</title>

    </head>
    <body>
        <h1>Progama de boas vindas com Concatenação</h1>
        <!--definicao do formulario-->
        <form name="FormConcatena" action="" method="POST">
            Digite seu nome: <input type="text" name="f_nome" /><br />
            Digite seu sobrenome: <input type="text" name="f_sobrenome" /><br />
            <input type="button" name="btn_concatenar" value="Concatenar" onclick="concatena()"/>
            <input type="button" name="btn_cancela" value="Cancelar"/>
        </form>

        <!-- script -->
        <script language = "javascript">
            /*objetivo concatenar os nomes e devolver em uma saldaçao personalizada
            entrada: form do documento
            saida: metodo alert do objeto window*/
            var js_nome;
            var js_sobrenome;
            var js_nomecompleto;

            function concatena(){
                js_nome = document.FormConcatena.f_nome.value;
                js_sobrenome = document.FormConcatena.f_sobrenome.value;

                js_nomecompleto = js_nome + ' ' + js_sobrenome;

                window.alert('Olá ' + js_nomecompleto);
            }

        </script>
    </body>
</html>
