<!DOCTYPE html>
<html>
    <head>
        <title>js3_soma.htm - somatoria</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>

    <body>
        <h3>Somatoria de dois numeros inteiros: </h3>
        <form name="FormSoma" action="" method="POST">
            Digite o primeiro numero: <input type="text" name="f_n1" /><br />
            Digite o segundo numero: <input type="text" name="f_n2" /><br />
            <input type="button" name="btn_soma" value="Somar" onclick="soma()"/>
            <input type="button" name="btn_cancela" value="Cancelar"/>
        </form>

        <script language="javascript">
            var n1;
            var n2;
            var soma;

            function soma(){
                n1 = parseInt(document.FormSoma.f_n1.value);
                n2 = parseInt(document.FormSoma.f_n2.value);
                soma = n1 + n2;
                window.alert('Soma dos numeros: ' + soma);
            }





        </script>
    </body>






</html>
