<!DOCTYPE html>
<html>
    <head>
        <title>Salario alinhamento de if</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>

    <body>
        <script language="javascript">
            /*Objetivo: calcular o salario 
            liquido de um funcionario que trabalha por hora.
            > recolher as horas trabalhadas no mes
            definir um valor para cada hora trabalhada e aplicar o percentual do inss
            > entrada: window prompt
            saida: document write
            */
            var qtdhoras;
            var valorhora;
            var inss;
            var totaldescontos;
            var salariobruto;
            var salarioliquido;
            
            qtdhoras = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas esse mes: (135 a 180)','00'));
            valorhora = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)','00'));
            inss = parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)','00'));

            salariobruto = valorhora * qtdhoras;
            totaldescontos = (inss/100) * salariobruto;
            salarioliquido = salariobruto - totaldescontos;

            document.write('<p><b>DEMOSTRATIVO PARA CALCULO DO SALARIO LIQUIDO</b>');
            document.write('<p>Qantidade de horas trabalhadas (135 a 180)=><b>' + qtdhoras + '</b>');
            if(qtdhoras > 180){
                document.write('...(<b>Valor Maximo Excedido!</b>)');
            }
            if(qtdhoras < 135){
                document.write('...(<b>Valor minimo invalido!</b>)');
            }
            
            document.write('<p>Valor da hora trabalhada (25 a 50)=> <b>' + valorhora + '</b>');
            if(valorhora > 50){
                document.write('...(<b>Valor Maximo Excedido!</b>)');
            }
            if(valorhora < 25){
                document.write('...(<b>Valor minimo invalido!</b>)');
            }

            document.write('<p>Percentual de desconto INSS(5 a 15)=>' + inss + '</b>');
            if(inss > 15){
                document.write('...(<b>Valor Maximo Excedido!</b>)');
            }
            if(inss < 5){
                document.write('...(<b>Valor minimo invalido!</b>)');
            }

            document.write('<p>======================================================')
            document.write('<p><b>Salario total bruto= </b>' + salariobruto);
            document.write('<p>Total de descontos INSS = ' + totaldescontos);
            document.write('<p><b>Salario liquido = </b>' + salarioliquido);
            /* Saida de dados com if e else*/

            if(salarioliquido > 10500){
                document.write('...(<b>Salario elevado!</b>maior que 10500)');
            }else{
                if(salarioliquido > 6000){
                    document.write('...(<b>Salario satisfatorio!</b>maior que 6000)');
                }else{
                    if(salarioliquido > 3000){
                        document.write('...(<b>Salario moderado!</b>maior que 3000)');
                    }else{
                        document.write('...(<b>Salario insatisfatorio!</b>menor ou igual a 3000)')
                    }
                }
            }

        </script>

    </body>
</html>
